<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .strip img {
            width: 120px;
        }
    </style>
</head>
<body>
  <div class="photobooth">
    <div class="controls">
        <button onClick="takePhoto()">Take photo</button>
        <button onClick="resetPuzzle()">Reset puzzle</button>
        <div class="splitter">
            <br />
            <label for="splitter">Splits:</label>
            <input type="range" min="3" max="8" class="split">
            <br />
        </div>
    </div>

    <canvas class="photo"></canvas>
    <canvas class="photo2"></canvas>
    <video class="player" width="320"></video>
    <div class="strip"></div>
    <audio class="snap" src="http://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>
    
  </div>

  <script src="scripts.js"></script>
</body>
</html>
